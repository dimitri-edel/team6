{% extends "base.html" %}

{% block title %}About Profiles{% endblock %}

{% block content %}
  <h2>Famous Women in Tech</h2>
  <ul>
    {% for about_profile in about_profiles %}
      <li><a href="{% url 'about_detail' about_profile.pk %}">{{ about_profile.name }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
